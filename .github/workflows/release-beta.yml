name: Release Beta

on:
  push:
    branches:
      - master
      - release-*
      - feat-add-npm-publish-workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.11.0
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 16.11.0
          registry-url: 'https://registry.npmjs.org'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node_modules-v1-${{ hashFiles('yarn.lock') }}
          # loading an older version is fine here, since it will get an npm install
          restore-keys: |
            node_modules-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install
        env:
          CI: true

      - name: Run formatting checks
        run: yarn format-check

      - name: Run linting checks
        run: yarn lint

      - name: Run tests
        run: yarn test
        env:
          CI: true

      # - name: NPM auth
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      #   run: |
      #     echo "registry=http://registry.npmjs.org/" >> .npmrc
      #     echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" >> .npmrc

      # - name: Publish
      #   env:
      #     CI: true
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      #   run: |
      #     yarn lerna publish --force-publish --no-verify-access --no-git-tag-version --no-push --canary --preid beta --pre-dist-tag beta --yes

      - name: Resolve version
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: 'Version based on commit: 0.0.0-beta.${{ steps.vars.outputs.sha_short }}'
        run: yarn lerna version 0.0.0-beta.${{ steps.vars.outputs.sha_short }} --no-git-tag-version --no-push --yes

      - name: Publish
        run: yarn lerna publish from-git --force-publish --no-verify-access --no-git-tag-version --no-push --dist-tag beta --ignore-changes '**/package.json'
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
