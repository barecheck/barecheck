name: Release Canary

on:
  push:
    branches:
      - feat-canary-release
    tags-ignore:
      - v** # Ignore running for releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required because lerna uses tags to determine the version.

      - name: Use Node.js 16.11.0
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 16.11.0
          registry-url: 'https://registry.npmjs.org'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node_modules-v1-${{ hashFiles('yarn.lock') }}
          # loading an older version is fine here, since it will get an npm install
          restore-keys: |
            node_modules-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install
        env:
          CI: true

      - name: Run formatting checks
        run: yarn format-check

      - name: Run linting checks
        run: yarn lint

      - name: Run tests
        run: yarn test
        env:
          CI: true

      - name: Version and Publish
        env:
          CI: true
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          git describe
          echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}" > .npmrc
          yarn publish:canary
